<ion-header class="ion-no-border">
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="additem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-list-header>Tareas Por Hacer</ion-list-header>
        </ion-list-header>
        <ion-item *ngFor="let item of list.items">
            <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.finished"></ion-checkbox>
            <ion-label>{{ item.desc }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
