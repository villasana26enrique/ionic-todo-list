<ion-list>
    <ion-item-sliding *ngFor="let list of wishesService.lists">
        <ion-item (click)="watchList( list.id )" detail>
            <ion-label>{{ list.title }}</ion-label>
            <ion-badge slot="end" color="tertiary">{{ list.items.length }} items</ion-badge>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList( list )" color="danger" expandable>
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
